{% extends 'species_base.html' %}

{% block pageTitle %}
哺乳類
{% endblock %}


{% block species_css %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/mammals.css')}}">
{% endblock %}


{% block speciesArea %}



<div id="button_area">
	
	<form action="/mammals" method="get">
		<button class="btn btn-danger" type="submit" name="type" value="翼手目">翼手目</button>
		<button class="btn btn-danger" type="submit" name="type" value="囓齒目">囓齒目</button>
		<button class="btn btn-danger" type="submit" name="type" value="食肉目">食肉目</button>
		<button class="btn btn-danger" type="submit" name="type" value="鯨偶蹄目">鯨偶蹄目</button>
		<button class="btn btn-danger" type="submit" name="type" value="其他">其他</button>
	</form>

</div>


<div id="species_area">


	{% for row in result %}
	<a href="{{row[5]}}"  target="_blank"><div class="one_species">
		<img src="{{row[4]}}">
		<p>{{row[2]}}</p>		
	</div></a>
	{% endfor %}
	{{pagination.links}}


</div>















 {% endblock %}
